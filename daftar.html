<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style/styledaftar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="desktop d-none d-lg-block" style="height: 86vh;">
        <div class="container" style="height: 86vh;">
            <div class="row justify-content-start" style="height: 86vh;">
                <div class="col-2 mt-4">
                    <img src="images/OlehAN__2_-removebg-preview 3.png" alt="Logo Olehan">
                </div>
                <div class="col-8 align-self-center ms-5">
                    <div class="card kotakLogin px-3 pt-4 pb-2">
                        <form>
                            <div class="container">
                                <div class="row justify-content-center align-items-center mb-4">
                                    <div class="col-12 text-center">
                                        <h4 style="font-weight: 600;">Daftar Akun Baru</h4>
                                    </div>
                                </div>
                                <div class="row justify-content-center align-items-center mb-4 mt-5">
                                    <div class="col-6">
                                        <label for="namalengkap" class="form-label" style="font-weight: 600;">Nama Lengkap</label>
                                        <input type="name" name="namalengkap" id="namalengkap" class="form-control fieldForm">
                                    </div>
                                    <div class="col-6">
                                        <label for="username" class="form-label" style="font-weight: 600;">Username</label>
                                        <input type="name" name="username" id="username" class="form-control fieldForm">
                                    </div>
                                </div>
                                <div class="row justify-content-center align-items-center mb-4">
                                    <div class="col-6">
                                        <label for="email" class="form-label" style="font-weight: 600;">Email</label>
                                        <input type="name" name="email" id="email" class="form-control fieldForm">
                                    </div>
                                    <div class="col-5">
                                        <label for="password" class="form-label" style="font-weight: 600;">Password</label>
                                        <input type="password" name="password" id="password" class="form-control fieldForm">
                                    </div>
                                    <div class="col-1 text-center pt-4" style="cursor: pointer;">
                                        <img onclick="myFunction1()"src="images/mata.png" alt="Icon Mata" width="25px" >
                                    </div>
                                </div>
                                <div class="row justify-content-center align-items-center mb-4">
                                    <div class="col-6">
                                        <label for="hp" class="form-label" style="font-weight: 600;">No. HP</label>
                                        <input type="name" name="hp" id="hp" class="form-control fieldForm">
                                    </div>
                                    <div class="col-5">
                                        <label for="konfirmasi" class="form-label" style="font-weight: 600;">Konfirmasi Password</label>
                                        <input type="password" name="konfirmasi" id="konfirmasi" class="form-control fieldForm">
                                    </div>
                                    <div class="col-1 text-center pt-4" style="cursor: pointer;">
                                        <img onclick="myFunction2()"src="images/mata.png" alt="Icon Mata" width="25px">
                                    </div>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label text" for="defaultCheck1">
                                      <p>Saya menyetujui <span><a href="">Syarat dan Ketentuan</a></span> dan <span><a href="">Kebijakan Privasi</a></span> yang berlaku.</p>
                                    </label>
                                  </div>

                                <div class="row mb-4">
                                    <div class="col-12 justify-content-center text-center">
                                        <button class="btn rounded-pill fw-bold" style="width: 100px; background-color: #fba40c;">Daftar</button>
                                    </div>
                                </div>

                                <div class="row text-center punyaAkun">
                                    <p>Sudah punya akun ? <span><a href="masuk.html">Masuk sekarang</a></span></p>
                                </div>
                            </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

                                    </div>
                                </div>
                                <div class="row justify-content-start align-items-center mb-4 g-0">
                                    <div class="col-11">
                                        <label for="password" class="form-label" style="font-weight: 600;">Password</label>
                                        <input type="password" name="password" id="password_m" class="form-control fieldForm">
                                    </div>
                                    <div class="col-1 text-end ps-3 pt-4" style="cursor: pointer;">

                                    </div>
                                </div>
                                <div class="row justify-content-start align-items-center mb-4 g-0">
                                    <div class="col-11">
                                        <label for="konfirmasi" class="form-label" style="font-weight: 600;">Konfirmasi Password</label>
                                        <input type="password" name="konfirmasi" id="konfirmasi_m" class="form-control fieldForm">
                                    </div>
                                    <div class="col-1 text-end ps-3 pt-4" style="cursor: pointer;">
                                        <img onclick="myFunction4()"src="images/mata.png" alt="Icon Mata">
                                    </div>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label text" for="defaultCheck1">
                                      <p>Saya menyetujui <span><a href="">Syarat dan Ketentuan</a></span> dan <span><a href="">Kebijakan Privasi</a></span> yang berlaku.</p>
                                    </label>

                                        <button class="btn rounded-pill fw-bold" style="width: 100px; background-color: #fba40c;">Daftar</button>

                                <div class="row text-center punyaAkun">
                                    <p>Sudah punya akun ? <br> <a href="masuk.html">Masuk sekarang</a></p>

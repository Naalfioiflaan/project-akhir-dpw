<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style/styleMasuk.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;600&display=swap" rel="stylesheet">
</head>
<body>
    <section style="height: 86vh;">
        <div class="container" style="height: 86vh;">
            <div class="row justify-content-start" style="height: 86vh;">
                <div class="col-3 mt-5">
                    <img src="images/OlehAN__2_-removebg-preview 3.png" alt="Logo Olehan  height: 54">
                </div>

                <div class="col-5 align-self-center ms-5">
                    <div class="card kotakLogin px-3 pt-5 pb-2 ">
                        <form>
                            <div class="container">
                                <div class="row justify-content-center align-items-center mb-4">
                                    <div class="col-12 text-center">
                                        <label for="username" class="form-label" style="font-weight: 600;">Username</label>
                                        <input type="name" name="username" id="username" class="form-control fieldForm">
                                    </div>
                                </div>
                                <div class="row justify-content-center align-items-center mb-4">
                                    <div class="col-12 text-center">
                                        <label for="password" class="form-label" style="font-weight: 600;">Password</label>
                                        <input type="password" name="password" id="password" class="form-control fieldForm">
                                    </div>
                                </div>

                                <div class="row mb-4">
                                    <div class="col-12 justify-content-center text-center">
                                        <button class="btn rounded-pill fw-bold" style="width: 100px; background-color: #fba40c;">Masuk</button>
                                    </div>
                                </div>

                                <div class="row text-center punyaAkun">
                                    <p>Belum punya akun ? <span><a href="">Daftar di sini</a></span></p>
                                </div>
                            </div>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section style="height: 10vh; margin-top: 4vh;">
        <div class="footer container-fluid align-middle" style="border-radius: 40px 40px 0 0; height: 100%;">
            <div class="row align-items-center text-center" style="height: 100%">
                <div class="col-12 mt-4">
                    <p><span><a href="">Tentang Kami</a></span>&nbsp;&nbsp;&nbsp; | &nbsp;&nbsp;&nbsp;<span><a href="">FAQ</a></span></p>
                </div>
            </div>
        </div>
    </section>
    <script src="bootstrap.min.js"></script>
</body>
</html>
